spring:
  application:
    name: bkk-route-crawler
  main:
    banner-mode: "off"
  jpa:
    ddl-auto: update
    hibernate:
      show_sql: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
  datasource:
    url: "jdbc:mysql://localhost:3306/routes?rewriteBatchedStatements=true&useUnicode=yes&characterEncoding=UTF-8"
    driverClassName: com.mysql.jdbc.Driver
    username: "spring"
    password: "spring"
  kafka:
    producer:
      #bootstrap-servers: "localhost:6667"
      bootstrap-servers: "localhost:9092"
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

management:
  server:
    port: 9001
  endpoint:
    health:
      show-details: "ALWAYS"
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}

server:
  port: 8002
  servlet:
    application-display-name: "BKK"
    context-path: /bkk

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: BASIC
  httpclient:
    follow-redirects: false

logging:
  level:
    hu:
      oe:
        bakonyi:
          bkk:
            bkkroutecrawler:
              client:
                BkkRouteClient: DEBUG

scheulder:
  bkkkScheulder:  "0 */5 * ? * *"

